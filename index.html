<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess Number</title>
    <meta name="description" content="Number guessing game">
    <meta name="keywords" content="Number Guess, Secret Number Guess">
    <meta name="author" content="Hridoy Ahmed">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="topbox">
        <button class="btn again">
            Again
        </button>
        <h3 class="topbox__heading">
            Guess Number between 0 and 20 🏆🥇😄
        </h3>
    </div>

    <div class="displayNumber">
        <p class="secretNumber">?</p>
    </div>

    <div class="info">
        <div class="formBox">
            <input type="number" name="number" class="number" min="0" max="20" placeholder="0">
            <button class="btn guess">
                Check
            </button>
        </div>
        <div class="result">
            <p class="para hints">Start Guessing...</p>
            <p class="para">Score: <span class="score">20</span></p>
            <p class="para">Highscore: <span class="highScore">0</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
